<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(#{warehouse.add.new.title})"></head>

<body>
<div th:replace="fragments/menu :: godMenu"></div>

<h1 th:text="#{warehouse.add.new.title}"></h1>

<div class="container">
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon"/>
        <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
    </div>

    <form method="post" th:object="${warehouseDto}">

        <label for="name" th:text="#{product.word}"></label>
        <input id="name" type="text" th:field="*{productName}" class="form-control">

        <label for="amount" th:text="#{warehouse.amount}"></label>
        <input id="amount" type="number" th:field="*{amount}" class="form-control">

        <label for="invoice" th:text="#{warehouse.invoice}"></label>
        <input id="invoice" type="text" th:field="*{invoice}" class="form-control">

        <div th:text="${message}"></div>
        <button type="submit" th:text="#{save}"  class="btn btn-primary"></button>

    </form>

</div>

</body>
</html>

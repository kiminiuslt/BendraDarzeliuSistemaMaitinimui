<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.word}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/language.js"></script>
</head>
<body>
<div>
    <a th:href="@{#}" th:text="#{menu}"></a>
    <a th:href="@{#}" th:text="#{recipes}"></a>
    <a th:href="@{'/product/list'}" th:text="#{products.word}"></a>
    <a th:href="@{'/product/form'}" th:text="#{add.product.word}"></a>
    <a th:href="@{#}" th:text="#{warehouse}"></a>
    <a th:href="@{#}" th:text="#{today.recipes}"></a>
    <a th:href="@{#}" th:text="#{statistics}"></a>
    <a th:href="@{#}" th:text="#{history}"></a>
    <a th:href="@{/}" th:text="#{log.off}"></a>
    <select id="languageSelector">
        <option value="" th:text="#{lang.option}"></option>
        <option value="LT" th:text="Lietuvių"></option>
        <option value="US" th:text="English"></option>
    </select>
</div>
<h1 th:text="#{add.product.word}"></h1>
<form method="post" th:object="${ProductDto}">
    <input type="hidden" th:field="*{uuid}">

    <label for="name" th:text="#{product.name.word}"></label><br/>
    <input type="text" th:field="*{name}" id="name"><br/><br/>

    <label th:text="#{water}"></label><br/>
    <input type="number" th:field="*{water}" placeholder="g"><br/><br>

    <label th:text="#{dry.material}"> </label><br/>
    <input type="number" th:field="*{dryMaterial}" placeholder="g"><br/><br/>

    <label th:text="#{proteins}"></label><br/>
    <input type="number" th:field="*{proteins}" placeholder="g">
    <br/><br/>
    <label th:text="#{vegetable.protein}"></label><br/>
    <input type="number" th:field="*{vegetableProtein}" placeholder="g">
    <br/><br/>
    <label th:text="#{carbohydrates}"></label><br/>
    <input type="number" th:field="*{carbohydrates}" placeholder="g">
    <br/><br/>
    <label th:text="#{mineral.substances}"></label><br/>
    <input type="number" th:field="*{mineralSubstances}" placeholder="mg">
    <br/><br/>
    <label th:text="#{sodium}"></label><br/>
    <input type="number" th:field="*{sodium}" placeholder="mg">
    <br/><br/>
    <label th:text="#{magnesium}"></label><br/>
    <input type="number" th:field="*{magnesium}" placeholder="mg">
    <br/><br/>
    <label th:text="#{phosphorus}"></label><br/>
    <input type="number" th:field="*{phosphorus}" placeholder="mg">
    <br/><br/>
    <label th:text="#{potassium}"></label><br/>
    <input type="number" th:field="*{potassium}" placeholder="mg">
    <br/><br/>
    <label th:text="#{calcium}"></label><br/>
    <input type="number" th:field="*{calcium}" placeholder="mg">
    <br/><br/>
    <label th:text="#{iodine}"></label><br/>
    <input type="number" th:field="*{iodine}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.b2}"></label><br/>
    <input type="number" th:field="*{vitaminB2}" placeholder="mg">
    <br/><br/>
    <label th:text="#{niacin.vitamin.p.p}"></label><br/>
    <input type="number" th:field="*{niacinVitaminPP}" placeholder="mg">
    <br/><br/>
    <label th:text="#{niacin.equivalent}"></label><br/>
    <input type="number" th:field="*{niacinEquivalent}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.b6}"></label><br/>
    <input type="number" th:field="*{vitaminB6}" placeholder="mg">
    <br/><br/>
    <label th:text="#{alcohol}"></label><br/>
    <input type="number" th:field="*{alcohol}" placeholder="g">
    <br/><br/>
    <label th:text="#{energy.kj}"></label><br/>
    <input type="number" th:field="*{energyKj}" placeholder="kJ">
    <br/><br/>
    <label th:text="#{energy.value.kcal}"></label><br/>
    <input type="number" th:field="*{energyValueKcal}" placeholder="Kcal">
    <br/><br/>
    <label th:text="#{iron}"></label><br/>
    <input type="number" th:field="*{iron}" placeholder="mg">
    <br/><br/>
    <label th:text="#{vitamin.b1}"></label><br/>
    <input type="number" th:field="*{vitaminB1}" placeholder="mg">
    <br/><br/>
    <label th:text="#{zinc}"></label><br/>
    <input type="number" th:field="*{zinc}" placeholder="mg">
    <br/><br/>
    <label th:text="#{fat}"></label><br/>
    <input type="number" th:field="*{fat}" placeholder="g">
    <br/><br/>
    <label th:text="#{saturated.fatty.acids}"></label><br/>
    <input type="number" th:field="*{saturatedFattyAcids}" placeholder="g">
    <br/><br/>
    <label th:text="#{monounsaturated.fatty.acids}"></label><br/>
    <input type="number" th:field="*{monounsaturatedFattyAcids}" placeholder="g">
    <br/><br/>
    <label th:text="#{polyunsaturated.fatty.acids}"></label><br/>
    <input type="number" th:field="*{polyunsaturatedFattyAcids}" placeholder="g">
    <br/><br/>
    <label th:text="#{starch}"></label><br/>
    <input type="number" th:field="*{starch}" placeholder="g">
    <br/><br/>
    <label th:text="#{fiber.materials}"></label><br/>
    <input type="number" th:field="*{fiberMaterials}" placeholder="g">
    <br/><br/>
    <label th:text="#{selenium}"></label><br/>
    <input type="number" th:field="*{selenium}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.a.retinol}"></label><br/>
    <input type="number" th:field="*{vitaminARetinol}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.e.tocopherol}"></label><br/>
    <input type="number" th:field="*{vitaminETocopherol}" placeholder="mg">
    <br/><br/>
    <label th:text="#{folic.acid}"></label><br/>
    <input type="number" th:field="*{folicAcid}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.c}"></label><br/>
    <input type="number" th:field="*{vitaminC}" placeholder="mg">
    <br/><br/>
    <label th:text="#{animal.protein}"></label><br/>
    <input type="number" th:field="*{animalProtein}" placeholder="g">
    <br/><br/>
    <label th:text="#{cholesterol}"></label><br/>
    <input type="number" th:field="*{cholesterol}" placeholder="mg">
    <br/><br/>
    <label th:text="#{vitamin.d}"></label><br/>
    <input type="number" th:field="*{vitaminD}" placeholder="μg">
    <br/><br/>
    <label th:text="#{vitamin.b12}"></label><br/>
    <input type="number" th:field="*{vitaminB12}" placeholder="μg">
    <br/><br/>
    <label th:text="#{sugar}"></label><br/>
    <input type="number" th:field="*{sugar}" placeholder="g">
    <br/><br/>


    <button type="submit" th:text="#{save}"></button>

    <div th:text="${message}"></div>
</form>
</body>
</html>

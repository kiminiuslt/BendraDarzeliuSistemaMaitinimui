<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(#{recipe.add.new.recipe})"></head>

<body>
<div th:replace="fragments/menu :: godMenu"></div>
<h1 th:text="#{recipe.add.new.recipe}"></h1>

<div class="container">

    <div class="d-flex flex-row bd-highlight mb-3">
        <span class="border border-primary" style="padding: 10px" th:text="#{recipe.all.protein}+' ' +5 + ' '"></span>
        <span class="border border-primary" style="padding: 10px" th:text="#{recipe.all.fat}+' ' +5 + ' '"></span>
        <span class="border border-primary" style="padding: 10px" th:text="#{recipe.all.carbohydrates}+' ' +5 + ' '"></span>
        <span class="border border-primary" style="padding: 10px" th:text="#{recipe.all.energyValueKcal}+' ' +5 + ' '"></span>
    </div>
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
    </div>

    <form method="post" th:object="${recipeDto}">

    <label for="name" th:text="#{recipe.name}"></label><br/>
    <input id="name" type="text" th:field="*{recipeName}"><br/><br/>

    <label th:for="*{recipeText}" th:text="#{recipe.recipeText}"></label><br/>
    <input th:id="*{recipeText}" type="text" th:field="*{recipeText}"><br/><br/>

    <label th:for="*{products}" th:text="#{recipe.products}"></label><br/>
    <input th:id="*{products}" type="text" th:field="*{products}"><br/><br/>


    <div th:text="${message}"></div>
    <button type="submit" th:text="#{save}"></button>
</form>

</div>

</body>
</html>

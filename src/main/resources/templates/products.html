<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/language.js"></script>

    <meta charset="UTF-8">
    <title th:text="#{products.products.list}"></title>
</head>
<body>
<div>
    <a th:href="@{#}" th:text="#{menu.food.menu}"></a>
    <a th:href="@{#}" th:text="#{menu.recipes}"></a>
    <a th:href="@{'/product/list'}" th:text="#{menu.products.word}"></a>
    <a th:href="@{'/product/form'}" th:text="#{menu.add.product.word}"></a>
    <a th:href="@{#}" th:text="#{menu.warehouse}"></a>
    <a th:href="@{#}" th:text="#{menu.today.recipes}"></a>
    <a th:href="@{#}" th:text="#{menu.statistics}"></a>
    <a th:href="@{#}" th:text="#{menu.history}"></a>
    <a th:href="@{/}" th:text="#{menu.log.off}"></a>
    <select id="languageSelector">
        <option value="" th:text="#{lang.option}"></option>
        <option value="LT" th:text="LietuviÅ³"></option>
        <option value="US" th:text="English"></option>
    </select>
</div>
<div th:if="${not productListPages.hasContent()}" th:text="#{products.products.list.isempty}"></div>
<div th:if="${productListPages.hasContent()}" class="container">
    <span th:text="#{products.all.elements} +' ' +${productListPages.totalElements}"></span><br>
    <span th:text="#{products.all.pages} +' ' +${productListPages.totalPages}"></span><br>

    <!--PAGINATION-->
    <nav class="d-flex justify-content-center">
        <ul class="pagination"
            th:with="
            orderParam=${productListPages.sort.iterator().hasNext() ? productListPages.sort.iterator().next : null},
            sortParam=${orderParam.property + ','+ orderParam.direction + ',ignorecase'}">

            <li class="page-item"
                th:classappend="${!productListPages.hasPrevious()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/list(page=${productListPages.number} - 1,sort=${sortParam})}"
                   th:text="#{previous}"></a>
            </li>


            <li class="page-item"
                th:each="i: ${#numbers.sequence(0, productListPages.totalPages - 1)}"
                th:classappend="${i == productListPages.number ? 'active' : ''}">
                <a class="page-link"
                   th:href="@{/product/list(page = ${i},sort=${sortParam})}"
                   th:text="${i + 1}"></a>
            </li>

            <li class="page-item"
                th:classappend="${!productListPages.hasNext()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/list(page=${productListPages.number} + 1,sort=${sortParam})}"
                   th:text="#{next}"></a>
            </li>
        </ul>
    </nav>

<!--    TABLE-->
    <table class="table table-primary">
        <thead>
        <tr>
            <th>
                <a
                        th:with="direction=${productListPages.sort.getOrderFor('name')?.direction}"
                        th:href="@{/product/list(sort='name,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} )}"
                        th:text="#{product.word}">
                    <i class="fa-solid"
                       th:classappend="${direction?.name() eq 'ASC' ? 'fa-arrow-down-a-z' : 'fa-arrow-up-z-a'}"
                       th:if="${direction ne null}">

                    </i>
                </a>
            </th>
            <th>
                <a
                        th:with="direction=${productListPages.sort.getOrderFor('proteins')?.direction}"
                        th:href="@{/product/list(sort='proteins,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} )}"
                        th:text="#{proteins}">
                    <i class="fa-solid"
                       th:classappend="${direction?.name() eq 'ASC' ? 'fa-arrow-down-a-z' : 'fa-arrow-up-z-a'}"
                       th:if="${direction ne null}">

                    </i>
                </a>
            </th>
            <th>
                <a
                        th:with="direction=${productListPages.sort.getOrderFor('carbohydrates')?.direction}"
                        th:href="@{/product/list(sort='carbohydrates,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} )}"
                        th:text="#{carbohydrates}">
                    <i class="fa-solid"
                       th:classappend="${direction?.name() eq 'ASC' ? 'fa-arrow-down-1-9' : 'fa-arrow-up-9-1'}"
                       th:if="${direction ne null}">

                    </i>
                </a>
            </th>
            <th>
                <a
                        th:with="direction=${productListPages.sort.getOrderFor('fat')?.direction}"
                        th:href="@{/product/list(sort='fat,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} )}"
                        th:text="#{fat}">
                    <i class="fa-solid"
                       th:classappend="${direction?.name() eq 'ASC' ? 'fa-arrow-down-1-9' : 'fa-arrow-up-9-1'}"
                       th:if="${direction ne null}">

                    </i>
                </a>
            </th>
            <th>
                <a
                        th:with="direction=${productListPages.sort.getOrderFor('energyValueKcal')?.direction}"
                        th:href="@{/product/list(sort='energyValueKcal,' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} )}"
                        th:text="#{energy.value.kcal}">
                    <i class="fa-solid"
                       th:classappend="${direction?.name() eq 'ASC' ? 'fa-arrow-down-1-9' : 'fa-arrow-up-9-1'}"
                       th:if="${direction ne null}">

                    </i>
                </a>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productListPages}">
            <td><a th:href="@{/product/{uuid}/update(uuid=${product.uuid})}" th:text="${product.name}"></a></td>
            <td th:text="${product.proteins}"></td>
            <td th:text="${product.carbohydrates}"></td>
            <td th:text="${product.fat}"></td>
            <td th:text="${product.energyValueKcal}"></td>
            <td><a class="btn btn-danger" th:href="@{/product/{uuid}/delete(uuid=${product.uuid})}"
                   th:text="#{delete}"></a></td>
        </tr>
        </tbody>
    </table>

    <!--PAGINATION-->
    <nav class="d-flex justify-content-center">
        <ul class="pagination"
            th:with="
            orderParam=${productListPages.sort.iterator().hasNext() ? productListPages.sort.iterator().next : null},
            sortParam=${orderParam.property + ','+ orderParam.direction + ',ignorecase'}">

            <li class="page-item"
                th:classappend="${!productListPages.hasPrevious()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/list(page=${productListPages.number} - 1,sort=${sortParam})}"
                   th:text="#{previous}"></a>
            </li>


            <li class="page-item"
                th:each="i: ${#numbers.sequence(0, productListPages.totalPages - 1)}"
                th:classappend="${i == productListPages.number ? 'active' : ''}">
                <a class="page-link"
                   th:href="@{/product/list(page = ${i},sort=${sortParam})}"
                   th:text="${i + 1}"></a>
            </li>

            <li class="page-item"
                th:classappend="${!productListPages.hasNext()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/list(page=${productListPages.number} + 1,sort=${sortParam})}"
                   th:text="#{next}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>

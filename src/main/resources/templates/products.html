<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>Produktu sarasas</title>
</head>
<body>
<div>
    <a th:href="@{#}">Valgiaraštis</a>
    <a th:href="@{#}">Receptai</a>
    <a th:href="@{'/product/list'}">Produktai</a>
    <a th:href="@{'/product/form'}">Prideti produkta</a>
    <a th:href="@{#}">Sandėlis</a>
    <a th:href="@{#}">Šiandienos receptai</a>
    <a th:href="@{#}">Statistika</a>
    <a th:href="@{#}">Istorija</a>
    <a th:href="@{/}">Atsijungti</a>
</div>
<div th:if="${#lists.isEmpty(productListPages)}">List is empty!</div>
<div th:unless="${#lists.isEmpty(productListPages)}" class="container">
    <span th:text="'is viso elementu: ' +${productListPages.totalElements}"></span><br>
    <span th:text="'is viso puslapiu: ' +${productListPages.totalPages}"></span><br>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>name</th>
            <th>carbs</th>
            <th>Kcal</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productListPages}">
            <td><a th:href="@{/product/{uuid}/update(uuid=${product.uuid})}" th:text="${product.name}"></a></td>
            <td th:text="${product.carbs}"></td>
            <td th:text="${product.kcal}"></td>
            <td><a th:href="@{/product/{uuid}/delete(uuid=${product.uuid})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>

            <li class="page-item"
                th:each="i: ${#numbers.sequence(0, productListPages.totalPages - 1)}"
                th:classappend="${i == productListPages.number ? 'active' : ''}"
            ><a class="page-link" th:href="@{/product/list(page = ${i})}" th:text="${i + 1}"></a></li>

            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
